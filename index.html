<!DOCTYPE html>
<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="https://static01.nyt.com/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="https://s1.nyt.com/search/add/assets/16d75d84e70334b79c5187ff81f62a625eadde41/css/min.css">

  </head>

  <body>
    <div id="shell">
      <div id="page" class="tabContent active">
        <div id="masthead" class="clearfix">
          <div id="branding">
            <a href="https://www.nytimes.com"><img id="NYTLogo" alt="New York Times" src="https://graphics8.nytimes.com/images/misc/nytlogo152x23.gif"></a>
          </div>
          <h1>Search</h1>
        </div>
        <div id="searchHeader" class="searchHeader">
          <div class="insetPadded opposingFloatControl wrap">
            <div id="inlineSearchControl" class="searchInputForm inlineSearchControl element1">
              <div class="fieldContainer containingBlock" id="yourSearch">
                <div id="form">
                  <form>
                    <label form="search" name="search">
                      <input type="text" id="search">
                      <input type="submit" value="Go" class="button">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <div id="main">

    	  <div class="spanAB wrap">
    	    <div class="search ">
                  <div class="abColumn"><!-- open abColumn -->
                    <div class="aColumn"><!-- open aColumn -->
                      <div class="bColumn"><!-- open bColumn -->


                        <div class="searchResults" id="searchResults" style="display: none;">
                          <div id="results">
                            <ol id="articles" class="searchResultsList flush" style="display: block;">
                            </ol>
                          </div>
                          <div id="searchPagination" class="searchPagination wrap">
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>

  <script src="nyt-adapter.js"></script>
  <script src="article.js"></script>
  <script src="index.js"></script>
</body>

</html>
